<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Search - Find Your Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-form {
            display: flex;
            gap: 20px;
            align-items: end;
            flex-wrap: wrap;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: grid;
            gap: 20px;
        }

        .train-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .train-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .train-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .train-info h3 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .train-number {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .route-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .station {
            text-align: center;
            flex: 1;
            min-width: 150px;
        }

        .station-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .station-code {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .time {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }

        .route-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 60px;
            color: #667eea;
            font-size: 1.5rem;
        }

        .error {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            color: #e74c3c;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .no-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            color: #666;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .no-results h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .input-group {
                min-width: 100%;
            }
            
            .route-info {
                flex-direction: column;
                gap: 15px;
            }
            
            .route-arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš‚ Train Search</h1>
            <p>Find the perfect train for your journey</p>
        </div>

        <div class="search-card">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <label for="sourceCode">From Station Code</label>
                    <input type="text" id="sourceCode" placeholder="e.g., NDLS" required>
                </div>
                <div class="input-group">
                    <label for="destinationCode">To Station Code</label>
                    <input type="text" id="destinationCode" placeholder="e.g., CST" required>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">Search Trains</button>
            </form>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchBtn = document.getElementById('searchBtn');
        const resultsDiv = document.getElementById('results');
        const sourceCodeInput = document.getElementById('sourceCode');
        const destinationCodeInput = document.getElementById('destinationCode');

        // Convert inputs to uppercase as user types
        sourceCodeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });

        destinationCodeInput.addEventListener('input', function() {
            this.value = this.value.toUpperCase();
        });

        searchForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sourceCode = sourceCodeInput.value.trim();
            const destinationCode = destinationCodeInput.value.trim();
            
            if (!sourceCode || !destinationCode) {
                showError('Please enter both source and destination station codes');
                return;
            }

            await searchTrains(sourceCode, destinationCode);
        });

        async function searchTrains(sourceCode, destinationCode) {
            // Show loading state
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for trains...</p>
                </div>
            `;

            try {
                const response = await fetch(`http://localhost:8080/search/by-code?sourceCode=${sourceCode}&destinationCode=${destinationCode}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const trains = await response.json();
                displayResults(trains);
            } catch (error) {
                console.error('Error fetching trains:', error);
                showError('Unable to fetch train data. Please check if the server is running and try again.');
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search Trains';
            }
        }

        function displayResults(trains) {
            if (!trains || trains.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h3>No trains found</h3>
                        <p>No trains available for the selected route. Please try different station codes.</p>
                    </div>
                `;
                return;
            }

            const trainCards = trains.map(train => `
                <div class="train-card">
                    <div class="train-header">
                        <div class="train-info">
                            <h3>${train.train.trainName}</h3>
                            <div class="train-number">Train #${train.train.trainNumber}</div>
                        </div>
                    </div>
                    <div class="route-info">
                        <div class="station">
                            <div class="station-name">${train.source.stationName}</div>
                            <div class="station-code">${train.source.stationCode}</div>
                            <div class="time">${formatTime(train.departureTime)}</div>
                        </div>
                        <div class="route-arrow">
                            â†’
                        </div>
                        <div class="station">
                            <div class="station-name">${train.destination.stationName}</div>
                            <div class="station-code">${train.destination.stationCode}</div>
                            <div class="time">${formatTime(train.arrivalTime)}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            resultsDiv.innerHTML = `<div class="results">${trainCards}</div>`;
        }

        function formatTime(time) {
            // Convert 24-hour format to 12-hour format with AM/PM
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;
            return `${displayHour}:${minutes} ${ampm}`;
        }

        function showError(message) {
            resultsDiv.innerHTML = `
                <div class="error">
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Set default values for demo
        sourceCodeInput.value = 'NDLS';
        destinationCodeInput.value = 'CST';
    </script>
</body>
</html>
